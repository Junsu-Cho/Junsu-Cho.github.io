career-profile:
    title: Career Profile
    summary: |
      I am Junsu Cho, a Ph.D. student in Data Intelligence Lab. advised by Prof. Hwanjo Yu, Department of Computer Science and Engineering, Pohang University of Science and Technology (POSTECH), South Korea.
      My research is focused on data mining, especially recommender systems. I am most interested in finding and solving problems that may exist when a recommender system is used in the real world.


research-interests:
    title: Research Interests
    interests:
        - title: Data Mining, User Modeling, Recommender System
          application: Recommender system, Learning to rank, Click-through-rate prediction, Rating prediction
            
        - title: Deep Learning
          application: Representation learning, Deep metric learning, Neural network architecture
          
        - title: Graph Representation Learning
          application: Graph neural network, Knowledge graph learning, Link prediction
      
