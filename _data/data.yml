career-profile:
    title: Career Profile
    summary: |
      I am Junsu Cho, a Ph.D. student in Data Intelligence Lab. advised by Prof. Hwanjo Yu, Department of Computer Science and Engineering, Pohang University of Science and Technology (POSTECH).
      My research is focused on data mining, especially recommender systems. I am most interested in finind and solving problems that may exist when a recommender system is used in the real world.
      
